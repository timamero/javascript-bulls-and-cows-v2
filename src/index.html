<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Bulls and Cows</title>
</head>
<body class="is-dark">
  <!--Main Title-->
  <h1 id="main-title" class="center-align">Bulls and Cows</h1>
  <!--Main Title End-->

  <!--Menu-->
  <div id="menu" class="menu right middle-align hide">
    <button class="green small-margin">New Game</button>
    <button class="pink small-margin">Instructions</button>
    <button class="pink small-margin">About</button>
    <a id="hide-menu-btn" class="chip square border right-round small-margin">
      <i>arrow_forward</i>
    </a>
  </div>

  <a id="menu-btn" class="chip diamond medium-margin">
    <i>home</i>
  </a>
  <!--Menu End-->

  <!--Instructions-->
  <div id="instructions">
    <h2>Instructions</h2>
    <p>You have 20 turns to guess the four digit code.
      Each bull you get is a correct number in the correct position.
      Each cow you get is a correct number in the wrong position.
    </p>
    <a href="https://en.wikipedia.org/wiki/Bulls_and_Cows">Learn more about the bulls and cows guessing game here</a>
  </div>
  <!--Instructions End-->
  
  <script type="module" src="app.js"></script>
</body>
</html>
